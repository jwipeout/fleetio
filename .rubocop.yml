AllCops:
  Exclude:
    - db/schema.rb
    - db/migrate/*
    - vendor/**/*
    - spec/rails_helper.rb
    - spec/spec_helper.rb
    - node_modules/**/*
    - config/**/*
    - bin/**/*
    - Gemfile

Layout/LineLength:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'spec/**/*'

Style/Documentation:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/MethodLength:
  Enabled: false
